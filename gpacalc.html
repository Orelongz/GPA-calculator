<html>
<head>
	<title>GPA Calculator</title>
	<link rel="stylesheet" type="text/css" href="gpacalc.css">

</head>
<body>
	<div class="container">
		<div class="contentbox card">
			<div class="text-center">
				<h2>Welcome to your personal GPA calculator</h2>
				<p>Number of semesters: <input type="number" id="semesters"></p>
				<div id="semesterDetails"></div>
			</div>
			<p id="remove">N/B: This calculator is based on a 5.0 grade scale</p>
		</div>
	</div>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
